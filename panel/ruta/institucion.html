<section class="section">
    <div class="section-header">
        <h1>Instituciones y Usuarios</h1>
    </div>
    <!-- <button class="button-primary" style="width: 100px;" ng-click="newToast()" ng-bind="button"></button> -->
    <div class="row" ng-hide="fakeIntro">
        <div class="col-md-4">
            <div class="card">
              <form name="forma" ng-submit="crearUsuario(users)">
                  <div class="card-header">
                      <h4>Registrar Usuario</h4>
              </div>
              <div class="card-body">
                      <div class="section-title mt-0">Login</div>
                  <div class="form-group">
                      <label>Usuario</label>
                      <input ng-model="users.username" type="text" class="form-control" required="required">
                  </div>
                  <div class="form-group">
                      <label>Contraseña</label>
                      <input ng-model="users.userpassword" type="password" class="form-control" required="required">
                  </div>
                  <div class="section-title">Institución</div>
                  <div class="form-group">
                    <label>Seleccionar</label>
                    <select class="form-control" ng-model="users.institucion" required="required">
                      <option ng-repeat="opcion in SelectInst.selecInstituto" value="{{opcion.id_Institucion}}">{{opcion.I_Nombre}}</option>
                    </select>
                  </div>
                  <div class="row">
                      <div class="col-md-8">
                           <div class="form-group">
                               <a href="" ng-click="abrirmodal()" class="btn btn-sm btn-success">Nueva  Institución</a>
                           </div>
                      </div>
                  </div>
              </div>
              <div class="tickets-list">
                      <div class="ticket-item ticket-more">
                        <input ng-disabled="forma.$invalid || cargandoUsuario"  type="submit" value="Guardar" class="btn btn-primary">
                        </div>
                    <a href="" class="ticket-item ticket-more">
                      Limpiar
                    </a>
                  </div>
              </form>
               
            </div>
        </div>
        <div class="col-12 col-md-8 col-lg-8">
                <div class="card">
                  <div class="card-header section-title mt-0">
                    <h4>Usuarios</h4>
                    <div class="card-header-action">
                        <form class="ng-pristine ng-valid">
                            <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar">
                            <div class="input-group-btn">
                                <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </div>
                            </div>
                        </form>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div class="table-responsive">
                      <table class="table table-striped table-md">
                        <tbody><tr>
                          <th>Usuario</th>
                          <th>Contraseña</th>
                          <th>Institución</th>
                          <th>Acción</th>
                        </tr>
                        <tr ng-repeat="usuarios in listUser.usuarios">
                          <td>{{usuarios.Us_Codigo}}</td>
                          <td>*********</td>
                          <td><div>{{usuarios.I_Nombre}}</div></td>
                          <td><a href="#" class="btn btn-success">Ver</a></td>
                        </tr>
                      </tbody></table>
                    </div>
                  </div>
                  <div class="card-footer text-right">
                    <nav class="d-inline-block">
                      <ul class="pagination mb-0">
                        <li ng-click="moverA(1)" class="page-item disabled">
                          <a class="page-link" href="" tabindex="-1">
                            <i class="fas fa-chevron-left"></i>
                          </a>
                        </li>
                        <li ng-repeat="pag in listUser.paginas" class="page-item" ng-class="
                        {'active': listUser.pag_actual === pag}">
                          <a class="page-link" href="" ng-click="moverA(pag)"> {{ pag }}</a>
                        </li>      
                        <li class="page-item">
                          <a ng-click="moverA( listUser.total_paginas )" class="page-link" href=""><i class="fas fa-chevron-right"></i></a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
                <div class="card">
                    <div class="card-header  section-title mt-0">
                      <h4>Instituciones</h4>
                      <div class="card-header-action">
                          <form class="ng-pristine ng-valid">
                              <div class="input-group">
                              <input type="text" class="form-control" placeholder="Buscar">
                              <div class="input-group-btn">
                                  <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                              </div>
                              </div>
                          </form>
                      </div>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive">
                        <table class="table table-striped table-md">
                          <tbody><tr>
                            <th>Nombre</th>
                            <th>Acción</th>
                          </tr>
                          <tr ng-repeat="institucion in ListInst.ListInstituto">
                            <td>{{institucion.I_Nombre}}</td>
                           
                            <td><a href="#" class="btn btn-success">Ver</a></td>
                          </tr>
                         
                        </tbody></table>
                      </div>
                    </div>
                    <div class="card-footer text-right">
                        <nav class="d-inline-block">
                          <ul class="pagination mb-0">
                            <li ng-click="ListInstFunc(1)" class="page-item">
                              <a class="page-link" href="" tabindex="-1">
                                <i class="fas fa-chevron-left"></i>
                              </a>
                            </li>
                            <li ng-repeat="pag2 in ListInst.paginas2" class="page-item" ng-class="
                            {'active': ListInst.pag_actual2 === pag2}">
                              <a class="page-link" href="" ng-click="ListInstFunc(pag2)"> {{ pag2 }}</a>
                            </li>      
                            <li class="page-item">
                              <a ng-click="ListInstFunc( ListInst.total_paginas2 )" class="page-link" href=""><i class="fas fa-chevron-right"></i></a>
                            </li>
                          </ul>
                        </nav>
                      </div>
                  </div>
              </div>
              
    </div>
    
</section>
